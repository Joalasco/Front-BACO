<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamiento de turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            
        }
        .sidebar {
            background-color: #fff;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main-content {
            background: linear-gradient(to right, #de7296, #cd85da);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .form-box {
            background-color: #fff;
            border: 2px dashed #AAA;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .main-form-box {
            height: 400px; /* Altura fija para las columnas principales */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .btn-admin {
            background-color: #6495ED;
            color: white;
        }
        .btn-account {
            background-color: white;
            border: 1px solid #ccc;
        }
        .form-control, .form-select {
            border: 1px solid #DDD;
        }
        .error-input {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Primera columna: Barra lateral (sin cambios) -->
            <div class="col-md-3 sidebar">
                <div class="text-center">
                    <h2 class="mb-4">Agendamiento de turnos</h2>
                    <div class="form-box mb-4">
                        <button class="btn btn-admin w-100 mb-2">Administrador</button>
                        <button class="btn btn-account w-100">Mi cuenta</button>
                    </div>
                </div>
            </div>

            <!-- Segunda columna: Contenido principal -->
            <div class="col-md-9 main-content">
                <div class="container">
                    <div class="row justify-content-center">
                        <!-- Columna izquierda: Datos personales -->
                        <div class="col-md-5">
                            <div class="form-box main-form-box">
                                <div>
                                    <div class="mb-4">
                                        <label for="name" class="form-label">NOMBRE DEL PACIENTE</label>
                                        <input type="text" class="form-control" id="name" placeholder="Digite su nombre">
                                        <small class="text-muted">Solo nombre y apellido</small>
                                    </div>
                                    <div class="mb-4">
                                        <label for="id" class="form-label">CEDULA DE IDENTIDAD</label>
                                        <input type="text" class="form-control" id="id" placeholder="Digite su número de cédula">
                                        <small class="text-muted">Debe coincidir con la que se creó en su cuenta</small>
                                    </div>
                                    <div class="mb-4">
                                        <label for="military-id" class="form-label">NÚMERO DE IDENTIFICACIÓN MILITAR</label>
                                        <input type="text" class="form-control " id="military-id" placeholder="Digite el código de tarjeta militar">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Columna derecha: Información adicional -->
                        <div class="col-md-5">
                            <div class="form-box main-form-box">
                                <div>
                                    <div class="mb-4">
                                        <label for="sex" class="form-label">SEXO</label>
                                        <select class="form-select" id="sex">
                                            <option selected>Seleccione</option>
                                        </select>
                                    </div>
                                    <div class="mb-4">
                                        <label for="city" class="form-label">CIUDAD</label>
                                        <select class="form-select" id="city">
                                            <option selected>Seleccione</option>
                                        </select>
                                    </div>
                                    <div class="mb-4">
                                        <label for="consultation" class="form-label">TIPO DE CONSULTA</label>
                                        <select class="form-select" id="consultation">
                                            <option selected>SELECCIÓN</option>
                                            <option>ORTODONCIA</option>
                                            <option>TRAUMATOLOGÍA</option>
                                            <option>CARDIOLOGÍA</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
