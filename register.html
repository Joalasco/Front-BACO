<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Hospital BACO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Registro para el hospital</h2>
                    <form id="registrationForm" novalidate>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cedula" class="form-label">Cedula</label>
                                <input type="number" class="form-control" id="cedula" required minlength="10">
                                <div class="invalid-feedback">La cédula debe tener al menos 10 caracteres.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Tarjeta militar</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">Por favor, ingrese su correo.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required minlength="8">
                            <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres.</div>
                        </div>
                        <div class="d-flex justify-content-between gap-4 p-3">
                            <a href="login.html"><button type="button" class="btn btn-outline-danger">Cancelar</button></a>
                            <button type="submit" class="btn btn-primary btn-submit">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                
                const cedula = document.getElementById('cedula');
                if (cedula.value.length < 10) {
                    cedula.setCustomValidity('La cédula debe tener al menos 10 caracteres.');
                } else {
                    cedula.setCustomValidity('');
                }
                
                form.classList.add('was-validated');
            }, false);
            
            document.getElementById('cedula').addEventListener('input', function() {
                this.setCustomValidity('');
            });
        });
        </script>
</body>
</html>
